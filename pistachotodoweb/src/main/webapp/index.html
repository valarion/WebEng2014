<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PistachoToDo</title>
<link rel="icon" type="image/png" href="./img/favicon.png">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/pistachocss.css" rel="stylesheet">

</head>

<body onload="getTasks()">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"><a href="./index.html">ToDo</a></li>
					<!-- <li><a href="./about.html">About</a></li> -->
					<li><a href="http:\\www.pistachosoft.com">Back to
							PistachoSoft!</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row myPanel">
			<div class="jumbotron">
				<h3>Welcome aboard PistachoToDo!</h3>
				<br>
				<!-- Show all TODO tasks -->
				<div class="line-separator"></div>
				<table class="table" id="toDoTable">
					<tbody>
						<tr>
							<td><h3>Task</h3></td>
							<td><h3>Context</h3></td>
							<td><h3>Project</h3></td>
							<td><h3>Priority</h3></td>
						</tr>
					</tbody>
				</table>
				<div class="line-separator"></div>
				<br>
				<!-- Open search task -->
				<input id="searchButton" class="btn btn-default" type="button" onClick="openSearch()" value="Search" style="display: inline">
				<div id="searchRowForm" style="display: none">
					<p>Find ToDo tasks!</p>
					<table class="table">
						<tbody>
							<tr>
								<td><input type="text" id="taskSearchInput" class="form-control" placeholder="Task name" onkeyup="findTaskInTable()" /></td>
								<td><input type="text" id="contextSearchInput" class="form-control" placeholder="Context" onkeyup="findContextInTable()"/></td>
								<td><input type="text" id="projectSearchInput" class="form-control" placeholder="Project" onkeyup="findProjectInTable()"/></td>
								<td><input type="text" id="prioritySearchInput" class="form-control" placeholder="Priority" onkeyup="findPriorityInTable()"/></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- Add new TODO task -->
				<input id="addNewRowButton" type="button" onClick="addNewRow()" value="Add new ToDo task!"
					class="btn btn-default" style="display: inline" />
				<!-- Hidden table row -->
				<div id="addNewRowForm" style="display: none">
					<p>Add your new ToDo!</p>
					<form method="POST" action="servlet-de-insercion" id="newRowForm"
						class="form-inline">
						<table class="table">
							<tbody>
								<tr>
									<td><input type="text" id="taskInput" class="form-control" placeholder="Task name" /></td>
									<td><input type="text" id="contextInput" class="form-control" placeholder="Context" /></td>
									<td><input type="text" id="projectInput" class="form-control" placeholder="Project" /></td>
									<td><input type="text" id="priorityInput" class="form-control" placeholder="Priority" /></td>
								</tr>
							</tbody>
						</table>
						<input class="btn btn-default" type="button" onClick="submitNewRow()" value="ToDo!">
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- js scripts -->
	<!-- load script -->
	<script src="./js/load.js"></script>
	<!-- search script -->
	<script src="./js/search.js"></script>
	<!-- addNewRow script -->
	<script src="./js/newRow.js"></script>
	<!-- submitNewRow script -->
	<script src="./js/submitNewRow.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="./js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
